name: Deploy DocC

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    env:
      DEVELOPER_DIR: /Applications/Xcode_15.4.app/Contents/Developer
    steps:
      - uses: actions/checkout@v4
      - name: build docc
        run: |
          # Temporarily remove ImageRecognition.swift to avoid OpenCV dependency issues
          mv Sources/SwiftAutoGUI/ImageRecognition.swift Sources/SwiftAutoGUI/ImageRecognition.swift.bak || true
          
          swift package --allow-writing-to-directory ./docs generate-documentation \
          --target SwiftAutoGUI \
          --disable-indexing \
          --output-path ./docs \
          --transform-for-static-hosting \
          --hosting-base-path SwiftAutoGUI
          
          # Restore the file
          mv Sources/SwiftAutoGUI/ImageRecognition.swift.bak Sources/SwiftAutoGUI/ImageRecognition.swift || true
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-14
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4